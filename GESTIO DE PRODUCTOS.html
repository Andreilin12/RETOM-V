<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c3e50;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .form-section h2 {
      margin-top: 0;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    form input, form select, form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    form button {
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #218838;
    }
    .accordion {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      cursor: pointer;
    }
    .accordion-header {
      padding: 15px;
      background-color: #218838;
      color: #fff;
      border-radius: 5px 5px 0 0;
    }
    .accordion-content {
      display: none;
      padding: 15px;
    }
    .product {
      margin-bottom: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product img {
      max-width: 100px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
    .product p {
      margin: 0;
    }
    .low-stock {
      color: red;
      font-weight: bold;
    }
    .edit-form {
      display: none;
      align-items: center;
      margin-bottom: 10px;
    }
    .edit-form input {
      width: auto;
      margin-right: 10px;
    }
    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .icon-btn {
      background: none;
      border: none;
      color: #28a745;
      cursor: pointer;
      font-size: 1.2em;
    }
    .icon-btn:hover {
      color: #0056b3;
    }
    .alert {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #dc3545;
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
    }
    .alert.show {
      display: block;
    }
    h2 {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestionar Productos</h1>
  </header>
  <main>
    <section id="productsSection" class="products-section">
      <h2>Productos</h2>
    </section>
  </main>

  <!-- Alerta de productos casi agotados -->
  <div id="alert" class="alert"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, where, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNgXM2F759meUXVi_QW6JeSitg6IC4KUg",
      authDomain: "almacem-1.firebaseapp.com",
      projectId: "almacem-1",
      storageBucket: "almacem-1.appspot.com",
      messagingSenderId: "522733154511",
      appId: "1:522733154511:web:3151536bdf2622d4ddc7ba"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function editProduct(businessName, productId, updatedData) {
      const productRef = doc(db, "businesses", businessName, "products", productId);

      // Guardar el historial de ediciones en una colección separada 
      await addDoc(collection(db, "productsHistory"), { 
        productId: productId,
        productName: updatedData.name,
        editedDate: new Date().toISOString(),
        businessName: businessName,
        quantity: updatedData.quantity
      });

      // Actualizar el producto en la colección principal
      await updateDoc(productRef, { 
        quantity: updatedData.quantity
      });

      showAlert('Los cambios han sido subidos a Firebase.');
      await loadProducts();  // Recargar los productos después de editar
    }

    async function deleteProduct(businessName, productId) {
      const productRef = doc(db, "businesses", businessName, "products", productId);
      const productSnap = await getDoc(productRef);

      if (productSnap.exists()) {
        const deletedSectionRef = collection(db, "deletedProducts");
        await addDoc(deletedSectionRef, {
          ...productSnap.data(),
          deletedDate: new Date().toISOString(),
          businessName: businessName
        });
        await deleteDoc(productRef);
      }

      showAlert('Producto eliminado correctamente.');
      await loadProducts();
    }

    async function loadProducts() {
      const businessesQuerySnapshot = await getDocs(collection(db, "businesses"));
      const productsSection = document.getElementById("productsSection");
      productsSection.innerHTML = "";

      businessesQuerySnapshot.forEach(async (businessDoc) => {
        const businessName = businessDoc.data().name;
        const productsRef = collection(db, "businesses", businessName, "products");
        const productsQuerySnapshot = await getDocs(productsRef);

        if (!productsQuerySnapshot.empty) {
          const accordion = document.createElement("div");
          accordion.classList.add("accordion");

          const accordionHeader = document.createElement("div");
          accordionHeader.classList.add("accordion-header");
          accordionHeader.textContent = businessName;
          accordionHeader.addEventListener("click", () => {
            const content = accordion.querySelector(".accordion-content");
            content.style.display = content.style.display === "block" ? "none" : "block";
          });

          const accordionContent = document.createElement("div");
          accordionContent.classList.add("accordion-content");

          productsQuerySnapshot.forEach((productDoc) => {
            const productData = productDoc.data();
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");

            if (productData.imageUrl) {
              const img = document.createElement("img");
              img.src = productData.imageUrl;
              productDiv.appendChild(img);
            }

            const namePara = document.createElement("p");
            namePara.textContent = `Nombre: ${productData.name}`;
            productDiv.appendChild(namePara);

            const quantityPara = document.createElement("p");
            if (productData.quantity === 0) {
              quantityPara.textContent = `Cantidad: ${productData.quantity} - AGOTADO`;
              quantityPara.classList.add("low-stock");
            } else if (productData.quantity > 0 && productData.quantity <= 10) {
              quantityPara.textContent = `Cantidad: ${productData.quantity} - CASI AGOTADO`;
              quantityPara.classList.add("low-stock");
            } else {
              quantityPara.textContent = `Cantidad: ${productData.quantity}`;
              quantityPara.classList.remove("low-stock");
            }
            productDiv.appendChild(quantityPara);

            const editForm = document.createElement("div");
            editForm.classList.add("edit-form");

            const editQuantityInput = document.createElement("input");
            editQuantityInput.type = "number";
            editQuantityInput.value = productData.quantity;
            editForm.appendChild(editQuantityInput);

            const saveBtn = document.createElement("button");
            saveBtn.classList.add("btn");
            saveBtn.textContent = "Guardar";
            saveBtn.addEventListener("click", async () => {
              const newQuantity = parseInt(editQuantityInput.value, 10);
              await editProduct(businessName, productDoc.id, { 
                name: productData.name, 
                quantity: newQuantity 
              });

              if (newQuantity === 0) {
                quantityPara.textContent = `Cantidad: ${newQuantity} - AGOTADO`;
                quantityPara.classList.add("low-stock");
              } else if (newQuantity > 0 && newQuantity <= 10) {
                quantityPara.textContent = `Cantidad: ${newQuantity} - CASI AGOTADO`;
                quantityPara.classList.add("low-stock");
              } else {
                quantityPara.textContent = `Cantidad: ${newQuantity}`;
                quantityPara.classList.remove("low-stock");
              }

              editForm.style.display = "none";
            });
            editForm.appendChild(saveBtn);
            productDiv.appendChild(editForm);

            const editBtn = document.createElement("button");
            editBtn.classList.add("icon-btn");
            editBtn.innerHTML = "<i class='fas fa-edit'></i>";
            editBtn.addEventListener("click", () => {
              editForm.style.display = editForm.style.display === "flex" ? "none" : "flex";
            });
            productDiv.appendChild(editBtn);

            const deleteBtn = document.createElement("button");
            deleteBtn.classList.add("icon-btn", "delete-btn");
            deleteBtn.innerHTML = "<i class='fas fa-trash-alt'></i>";
            deleteBtn.addEventListener("click", async () => {
              await deleteProduct(businessName, productDoc.id);
            });
            productDiv.appendChild(deleteBtn);

            accordionContent.appendChild(productDiv);
          });

          accordion.appendChild(accordionHeader);
          accordion.appendChild(accordionContent);
          productsSection.appendChild(accordion);
        }
      });
    }

    function showAlert(alertContent) {
      const alert = document.getElementById("alert");
      alert.innerHTML = alertContent; 
      alert.classList.add("show");

      setTimeout(() => {
        alert.classList.remove("show");
      }, 7000);
    }

    function checkLowStock() {
      onSnapshot(collection(db, "businesses"), async (snapshot) => {
        let alertContent = "";
        for (const businessDoc of snapshot.docs) {
          const businessName = businessDoc.data().name;
          const productsQuerySnapshot = await getDocs(collection(db, "businesses", businessName, "products"));
          let lowStockProducts = "";

          productsQuerySnapshot.forEach((productDoc) => {
            const productData = productDoc.data(); 
            if (productData.quantity > 0 && productData.quantity <= 10) {
              lowStockProducts += `<li>${productData.name} - ${productData.quantity} unidades</li>`;  
            }
          });

          if (lowStockProducts) {
            alertContent += `<strong>${businessName}</strong><ul>${lowStockProducts}</ul>`;
          }
        }

        if (alertContent) {
          showAlert(alertContent);
        }
      });
    }

    loadProducts(); 
    checkLowStock();
  </script>
</body>
</html>
