<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import {
            getFirestore,
            collection,
            query,
            getDocs,
            orderBy,
            deleteDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
            authDomain: "inventario-35d6b.firebaseapp.com",
            projectId: "inventario-35d6b",
            storageBucket: "inventario-35d6b.appspot.com",
            messagingSenderId: "266100399659",
            appId: "1:266100399659:web:92358d28cbd803c8a7d46e",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const invoiceTable = document.getElementById("invoiceTable");

        const getSalesData = async () => {
            const salesRef = collection(db, "salesHistory");
            const salesQuery = query(salesRef, orderBy("date", "desc"));
            const querySnapshot = await getDocs(salesQuery);

            const salesData = [];

            querySnapshot.forEach(doc => {
                const sale = doc.data();
                const date = sale.date ? sale.date.toDate() : new Date();
                const currentDate = new Date();

                // Eliminar facturas de más de 30 días
                const diffTime = Math.abs(currentDate - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

                if (diffDays > 30) {
                    // Eliminar la factura si tiene más de 30 días
                    deleteDoc(doc.ref);
                }

                if (!sale.productName || !sale.quantitySold || !sale.paymentType) {
                    return; // Ignorar si falta algún dato
                }

                salesData.push({
                    productName: sale.productName,
                    quantitySold: sale.quantitySold,
                    date: date.toLocaleString(),
                    paymentType: sale.paymentType
                });
            });

            return salesData;
        };

        const renderTable = (salesData) => {
            invoiceTable.innerHTML = "<tr><th>Producto</th><th>Cantidad</th><th>Fecha y Hora</th><th>Tipo de Pago</th></tr>";

            salesData.forEach(sale => {
                const row = invoiceTable.insertRow();
                row.insertCell(0).textContent = sale.productName;
                row.insertCell(1).textContent = sale.quantitySold;
                row.insertCell(2).textContent = sale.date;
                row.insertCell(3).textContent = sale.paymentType;
            });
        };

        const printInvoice = () => {
            const invoiceContent = document.getElementById('invoiceTable').outerHTML;
            const printWindow = window.open('', '', 'height=400,width=600');
            printWindow.document.write('<html><head><title>Factura</title><style>body{font-family: Arial, sans-serif; font-size: 12px;}table{width: 100%; border-collapse: collapse;}th, td{padding: 8px; text-align: left; border: 1px solid #ddd;}</style></head><body>');
            printWindow.document.write(invoiceContent);
            printWindow.document.write('<br><button onclick="window.print()">Imprimir Factura</button>');
            printWindow.document.write('</body></html>');
            printWindow.document.close();
        };

        (async function loadData() {
            const salesData = await getSalesData();
            renderTable(salesData);
        })();
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #15a086;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
        }

        tr:nth-child(even) {
            background-color: #2c2c2c;
        }

        button {
            background-color: #15a086;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            position: fixed;
            top: 20px;
            right: 20px;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #128a5c;
        }

        .fa {
            font-size: 20px;
            color: white;
        }
    </style>
    <!-- Añadir fuente de iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<h1>Historial de Facturas</h1>

<table id="invoiceTable">
    <tr><th>Producto</th><th>Cantidad</th><th>Fecha y Hora</th><th>Tipo de Pago</th></tr>
</table>

<button onclick="printInvoice()">
    <i class="fa fa-print"></i>
</button>

</body>
</html>
