<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Ediciones</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c3e50;
      color: #2c3e50;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .card h3 {
      margin: 0;
      color: #2980b9;
    }
    .card p {
      margin: 5px 0;
    }
    .label {
      font-weight: bold;
      color: #34495e;
    }
    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #e74c3c;
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
    }
    .alert.show {
      display: block;
    }
    .filters {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    .filters input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Historial de Ediciones</h1>
  </header>
  <main>
    <!-- Campos de búsqueda -->
    <div class="filters">
      <input type="text" id="searchBusinessName" placeholder="Buscar por nombre de negocio">
      <input type="text" id="searchProductName" placeholder="Buscar por nombre de producto">
    </div>
    
    <div id="historyContainer"></div>
    <div id="alert" class="alert"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
    authDomain: "inventario-35d6b.firebaseapp.com",
    databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
    projectId: "inventario-35d6b",
    storageBucket: "inventario-35d6b.appspot.com",
    messagingSenderId: "266100399659",
    appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function showAlert(alertContent) {
      const alert = document.getElementById("alert");
      alert.innerHTML = alertContent;
      alert.classList.add("show");

      setTimeout(() => {
        alert.classList.remove("show");
      }, 7000);
    }

    function loadHistory() {
      const historyContainer = document.getElementById("historyContainer");

      onSnapshot(collection(db, "productsHistory"), (snapshot) => {
        historyContainer.innerHTML = "";  // Limpiar antes de cargar nuevos datos

        if (snapshot.empty) {
          showAlert('No hay datos en el historial.');
          return;
        }

        snapshot.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement('div');
          card.classList.add('card');

          // Comprobamos si los datos existen antes de mostrarlos
          const businessName = data.businessName || "Sin nombre de negocio";
          const productName = data.productName || "Sin nombre de producto";
          const quantity = data.quantity || "Sin cantidad";
          const editDate = data.editDate ? new Date(data.editDate).toLocaleString() : "Sin fecha";
          const addedBy = data.userName || "Desconocido"; // Asegura que 'users' y 'name' existan
          const lastEditedBy = data.editedBy || "Desconocido";

          card.innerHTML = `
            <h3>${businessName}</h3>
            <p><span class="label">Producto:</span> ${productName}</p>
            <p><span class="label">Cantidad:</span> ${quantity}</p>
            <p><span class="label">Fecha y Hora:</span> ${editDate}</p>
            <p><span class="label">Agregado por:</span> ${addedBy}</p>
            <p><span class="label">Editado por última vez:</span> ${lastEditedBy}</p>
          `;

          historyContainer.appendChild(card);
        });

        // Aplicar filtros después de cargar los datos
        filterHistory();
      });
    }

    // Función para filtrar el historial
    function filterHistory() {
      const businessName = document.getElementById("searchBusinessName").value.toLowerCase();
      const productName = document.getElementById("searchProductName").value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const businessNameText = card.querySelector('h3').textContent.toLowerCase();
        const productNameText = card.querySelector('p:nth-of-type(1)').textContent.toLowerCase();

        const businessMatch = !businessName || businessNameText.includes(businessName);
        const productMatch = !productName || productNameText.includes(productName);

        if (businessMatch && productMatch) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Eventos de búsqueda
    document.getElementById("searchBusinessName").addEventListener("input", filterHistory);
    document.getElementById("searchProductName").addEventListener("input", filterHistory);

    loadHistory();
  </script>
</body>
</html>
