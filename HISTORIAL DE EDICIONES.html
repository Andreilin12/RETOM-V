<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Ediciones</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c3e50;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse; 
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
      color: #fff;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th { 
      background-color: #4CAF50;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: transparent;
    }
    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #dc3545;
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      display: none; /* Inicialmente oculta */
    }
    .alert.show {
      display: block;
    }
    .filters {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      color: #fff;
    }
    .filters input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Historial de Ediciones</h1>
  </header>
  <main>
    <!-- Campos de búsqueda -->
    <div class="filters">
      <input type="text" id="searchBusinessName" placeholder="Buscar por nombre de negocio">
      <input type="text" id="searchProductName" placeholder="Buscar por nombre de producto">
      <input type="date" id="searchDate" placeholder="Buscar por fecha">
    </div>
    
    <table id="historyTable">
      <thead>
        <tr>
          <th>Nombre del Negocio</th>
          <th>Nombre del Producto</th>
          <th>Cantidad</th>
          <th>Fecha y Hora</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div id="alert" class="alert"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
     apiKey: "AIzaSyDNgXM2F759meUXVi_QW6JeSitg6IC4KUg",
    authDomain: "almacem-1.firebaseapp.com",
    projectId: "almacem-1",
    storageBucket: "almacem-1.appspot.com",
    messagingSenderId: "522733154511",
    appId: "1:522733154511:web:3151536bdf2622d4ddc7ba"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function showAlert(alertContent) {
      const alert = document.getElementById("alert");
      alert.innerHTML = alertContent; 
      alert.classList.add("show");

      setTimeout(() => {
        alert.classList.remove("show");
      }, 7000); // Muestra la alerta por 7 segundos
    }

    function loadHistory() {
      const historyTableBody = document.getElementById("historyTable").getElementsByTagName("tbody")[0];

      onSnapshot(collection(db, "productsHistory"), (snapshot) => {
        historyTableBody.innerHTML = "";  // Limpiar la tabla antes de cargar nuevos datos

        if (snapshot.empty) {
          showAlert('No hay datos en el historial.');
          return;
        }

        snapshot.forEach((doc) => {
          const data = doc.data();
          const row = historyTableBody.insertRow();

          const cellBusinessName = row.insertCell(0);
          const cellProductName = row.insertCell(1);
          const cellQuantity = row.insertCell(2);
          const cellTimestamp = row.insertCell(3);

          cellBusinessName.textContent = data.businessName;
          cellProductName.textContent = data.productName;
          cellQuantity.textContent = data.quantity;
          cellTimestamp.textContent = new Date(data.editedDate).toLocaleString();
        });
      });
    }

    // Función para filtrar los resultados
    function filterHistory() {
      const businessName = document.getElementById("searchBusinessName").value.toLowerCase();
      const productName = document.getElementById("searchProductName").value.toLowerCase();
      const searchDate = document.getElementById("searchDate").value;

      const historyTableBody = document.getElementById("historyTable").getElementsByTagName("tbody")[0];
      const rows = historyTableBody.getElementsByTagName("tr");

      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        const cellBusinessName = cells[0].textContent.toLowerCase();
        const cellProductName = cells[1].textContent.toLowerCase();
        const cellTimestamp = cells[3].textContent;

        const dateMatch = !searchDate || cellTimestamp.includes(searchDate);
        const businessNameMatch = !businessName || cellBusinessName.includes(businessName);
        const productNameMatch = !productName || cellProductName.includes(productName);

        if (dateMatch && businessNameMatch && productNameMatch) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }
      }
    }

    // Eventos para filtrar mientras se escribe o se selecciona una fecha
    document.getElementById("searchBusinessName").addEventListener("input", filterHistory);
    document.getElementById("searchProductName").addEventListener("input", filterHistory);
    document.getElementById("searchDate").addEventListener("input", filterHistory);

    loadHistory();
  </script>
</body>
</html>
