<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos de Barras Futurista</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #2c3e50, #2c5364);
            color: #e0e0e0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(65, 95, 125);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(22, 224, 134);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #15a086, 0 0 20px #15a086;
        }

        /* Botón de generar código */
        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #15a086, #16e086);
            color: #000;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 10px #16e086, 0 0 20px #15a086;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #16e086, #15a086);
            box-shadow: 0 0 15px #15a086, 0 0 25px #16e086;
        }

        /* Lista de códigos de barras */
        .barcode-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        /* Elemento de código de barras */
        .barcode-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(22, 224, 134);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(22, 224, 134);
            transition: transform 0.3s ease-in-out;
        }

        .barcode-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(22, 224, 134);
        }

        canvas {
            background-color: white;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
        }

        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            background: linear-gradient(45deg, #16e086, #16e086);
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px #16e086, 0 0 20px #15a086; 
            transition: all 0.3s ease-in-out;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #15a086, #16e086);
            box-shadow: 0 0 15px #16e086, 0 0 25px #15a086;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Códigos de Barras</h1>
        <button onclick="generarCodigo()">Generar Código</button>
        <ul class="barcode-list" id="barcode-list"></ul>
    </div>

    <!-- Librería JsBarcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

    <script>
        const codigosGenerados = new Set();

        function generarCodigo() {
            let codigo = generarCodigoAleatorio();
            while (codigosGenerados.has(codigo)) {
                codigo = generarCodigoAleatorio();
            }
            codigosGenerados.add(codigo);

            const lista = document.getElementById('barcode-list');
            const li = document.createElement('li');
            li.classList.add('barcode-item');

            // Crear un canvas para el código de barras
            const canvas = document.createElement('canvas');
            canvas.id = `barcode-${codigo}`;
            JsBarcode(canvas, codigo, {
                format: "EAN13",
                displayValue: true,
                lineColor: "#000000",
                background: "#ffffff",
                height: 100,
                margin: 10,
                width: 2
            });

            // Crear botón de descarga
            const downloadButton = document.createElement('button');
            downloadButton.textContent = 'Descargar PNG';
            downloadButton.classList.add('download-btn');
            downloadButton.onclick = () => descargarCodigo(canvas, codigo);

            // Agregar el canvas y el botón al elemento
            li.appendChild(canvas);
            li.appendChild(downloadButton);

            // Agregar el elemento a la lista
            lista.appendChild(li);
        }

        function generarCodigoAleatorio() {
            const codigo = [];
            while (codigo.length < 12) {
                codigo.push(Math.floor(Math.random() * 10));
            }
            const base = codigo.join('');
            const checksum = calcularChecksum(base);
            return base + checksum;
        }

        function calcularChecksum(codigoBase) {
            let suma = 0;
            for (let i = 0; i < codigoBase.length; i++) {
                suma += parseInt(codigoBase[i]) * (i % 2 === 0 ? 1 : 3);
            }
            return (10 - (suma % 10)) % 10;
        }

        function descargarCodigo(canvas, codigo) {
            const link = document.createElement('a');
            link.download = `${codigo}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
