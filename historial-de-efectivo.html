<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Ingresos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2C3E50;
      color: #fff;
    }
    header {
      background-color: #2C3E50;
      padding: 10px 0;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .history-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .history-table th, .history-table td {
      border: 1px solid #fff;
      padding: 10px;
      text-align: left;
    }
    .history-table th {
      background-color: #34495e;
    }
    .button-container {
      margin-top: 20px;
      text-align: center;
    }
    .button-container button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button-container button:hover {
      background-color: #2980b9;
    }

    /* Estilos para el modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px; 
      text-align: left;
      font-size: 12px;  
      font-family: 'Courier New', Courier, monospace;
      position: fixed; /* Cambiar a fixed */
      left: 50%; /* Centrar horizontalmente */
      top: 50%; /* Centrar verticalmente */
      transform: translate(-50%, -50%); /* Ajustar para centrar */
      max-height: 80%; /* Máxima altura del modal */
      overflow-y: auto; /* Habilitar desplazamiento vertical */
    }
    .modal-header {
      color: #000; 
      font-weight: bold;
      margin-bottom: 10px;
    }
    .modal-body {
      color: #000;
      margin-bottom: 20px;
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
    }
    .modal-footer button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-footer button:hover {
      background-color: #2980b9;
    }

    @media print {
      body {
        background-color: #fff; /* Fondo blanco al imprimir */
      }
      .button-container, .modal-footer {
        display: none;
      }
      .modal-body {
        width: 100%; 
        max-width: 80mm;
        margin: 0 auto;
        font-size: 12px; 
      }
      header {
        display: none; /* Ocultar encabezado al imprimir */
      }
      main {
        text-align: center; /* Centrar el contenido impreso */
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
      }
      th, td {
        border: 1px solid #000;
        padding: 5px;
        text-align: left;
      }
      @page {
        size: A4; /* Ajustar tamaño de página a A4 */
        margin: 10mm; /* Margen de 10mm */
      }
    }


 .back-button {
    position: fixed;
    top: 10px; /* Distancia desde la parte superior */
    left: 10px; /* Distancia desde el borde izquierdo */
    background-color: #16a085; /* Color de fondo */
    color: #fff; /* Color del texto y del icono */
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    transition: background-color 0.3s; /* Transición suave para el color de fondo */
    z-index: 1000; /* Asegura que el botón esté sobre otros elementos */
}

.back-button i {
    margin-right: 8px; /* Espacio entre el icono y el texto */
}

.back-button:hover {
    background-color: #2c2e50; /* Color de fondo al pasar el ratón */
}


  </style>
</head>
<body>
  <header>
        <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Volver
    </button>  
    <h1>Historial de Ingresos</h1>
  </header>
  <main>
    <table class="history-table" id="historyTable">
      <thead>
        <tr>
          <th>Monto Reducido</th>
          <th>Total Después de Reducción</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <!-- Las filas de historial se llenarán aquí -->
      </tbody>
    </table>

    <div class="button-container">
      <button id="printButton">Imprimir</button>
      <button id="wordButton">Convertir a Word</button>
    </div>
  </main>

  <!-- Modal para seleccionar mes -->
  <div id="monthModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Seleccionar Mes</div>
      <div class="modal-body">
        <label for="monthSelect">Seleccione un mes:</label>
        <select id="monthSelect">
          <!-- Opciones de meses -->
        </select>
      </div>
      <div class="modal-footer">
        <button id="confirmMonth">Confirmar</button>
        <button id="closeMonthModal">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Modal para imprimir factura -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Factura</div>
      <div class="modal-body" id="modalBody">
        <!-- Aquí se llenarán los datos de la factura -->
      </div>
      <div class="modal-footer">
        <button id="closeModal">Cerrar</button>
        <button id="printInvoice">Imprimir</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // Inicializar Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
      authDomain: "inventario-35d6b.firebaseapp.com",
      databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
      projectId: "inventario-35d6b",
      storageBucket: "inventario-35d6b.appspot.com",
      messagingSenderId: "266100399659",
      appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const historyBody = document.getElementById('historyBody');
    const modal = document.getElementById('myModal');
    const modalBody = document.getElementById('modalBody');
    const monthModal = document.getElementById('monthModal');
    const monthSelect = document.getElementById('monthSelect');
    const confirmMonthButton = document.getElementById('confirmMonth');

    // Cargar meses en el select
    const loadMonths = () => {
      const months = [
        "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
        "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
      ];
      months.forEach((month, index) => {
        const option = document.createElement('option');
        option.value = index + 1; // Mes como número
        option.textContent = month;
        monthSelect.appendChild(option);
      });
    };

    // Mostrar el historial completo
    function displayHistory() {
      const historyRef = collection(db, 'totalHistory');
      const q = query(historyRef);

      onSnapshot(q, (snapshot) => {
        historyBody.innerHTML = ''; 

        snapshot.docs.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${data.amountReduced}</td>
            <td>${data.totalAfterReduction}</td>
            <td>${new Date(data.date).toLocaleDateString()}</td>
          `;
          historyBody.appendChild(row);
        });
      });
    }

    // Filtrar por mes
    function printHistory(month) {
      modal.style.display = 'block';
      modalBody.innerHTML = ''; 

      const historyRef = collection(db, 'totalHistory');
      const q = query(historyRef);
      const filteredData = [];

      onSnapshot(q, (snapshot) => {
        snapshot.docs.forEach((doc) => {
          const data = doc.data();
          const date = new Date(data.date);
          if (date.getMonth() + 1 === month) {
            filteredData.push(data);
          }
        });

        if (filteredData.length > 0) {
          filteredData.forEach((data) => {
            modalBody.innerHTML += `
              <p>Monto Reducido: ${data.amountReduced}</p>
              <p>Total Después de Reducción: ${data.totalAfterReduction}</p>
              <p>Fecha: ${new Date(data.date).toLocaleDateString()}</p>
              <hr>
            `;
          });
        } else {
          modalBody.innerHTML = '<p>No hay datos disponibles para este mes.</p>';
        }
      });
    }

    // Eventos de los botones
    document.getElementById('printButton').addEventListener('click', () => {
      monthModal.style.display = 'block'; 
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      modal.style.display = 'none'; 
    });

    document.getElementById('closeMonthModal').addEventListener('click', () => {
      monthModal.style.display = 'none'; 
    });

    confirmMonthButton.addEventListener('click', () => {
      const month = parseInt(monthSelect.value);
      printHistory(month); 
      monthModal.style.display = 'none'; 
    });

    document.getElementById('printInvoice').addEventListener('click', () => {
      window.print(); 
    });

    // Inicializar la aplicación
    loadMonths();
    displayHistory();
  </script>
</body>
</html>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
